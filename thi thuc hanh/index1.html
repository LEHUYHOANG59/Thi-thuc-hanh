<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1:Tìm Bội Chung của 3 và 5</title>
</head>
<body>
<h1>Bài 1:Tìm bội chung của 3 và 5</h1>
<label for="arrayInput">Nhập mảng số nguyên (cách nhau bằng dấu phẩy):</label><br>
<input type="text" id="arrayInput" placeholder="Ví dụ: 15,30,9,45,10"><br>
<button onclick="findMultiples()">Tính tổng</button>

<div class="result" id="result"></div>

<script>
    function findMultiples() {
        const arrayInput = document.getElementById('arrayInput').value;
        const arr = arrayInput.split(',').map(Number);
        let totalSum = 0;
        let multiples = [];

        arr.forEach(num => {
            if (num % 3 === 0 && num % 5 === 0) {
                multiples.push(num);
                totalSum += num;
            }
        });

        const multiplesList = multiples.length > 0 ? multiples.join(', ') : 'Không có bội chung nào';
        document.getElementById('result').innerText = `Các số bội chung của 3 và 5: ${multiplesList}\nTổng: ${totalSum}`;
    }
</script>


</body>
</html>
